<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Dodaj nowy</title>
</head>
<body>
<h2>Dodawanie samochodów do bazy.</h2>
<form th:action="@{/cars/create}" method="post">
    <label>Marka: </label>                  <input type="text" th:field="${newCar.brand}"/><br />
    <label>Model: </label>                  <input type="text" th:field="${newCar.model}"/><br />
    <label>Data produkcji: </label>         <input type="text" th:field="${newCar.dateOfProduction}" /><br />
    <label>Pojemność silnika: </label>      <input type="text" th:field="${newCar.engineCapacity}" /><br />
    <label>Moc maksymalna: </label>         <input type="text" th:field="${newCar.enginePower}" /><br />
    <label>Cena: </label>                   <input type="text" th:field="${newCar.price}" /><br />
                        <input type="submit" value="Dodaj" />

</form>
<br />
<a href="/cars/search">Znajdź samochód</a><br />
<a href="/cars/add">Dodaj samochód.</a><br />
<a href="/cars/all">Wyświetl wszystkie.</a><br />
</body>
</html>
